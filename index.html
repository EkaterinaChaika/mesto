<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="avatar">
        <img src="./images/Avatar.jpg" class="avatar__image" alt="Аватар">
      </div>
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__button" type="button"></button>
        <h2 class="profile-info__subtitle">Исследователь океана</h2>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Аватар">
        <div class="element__content">
          <h2 class="element__title">Карачаевo-Черкессия</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button-close"></button>
      <form class="form" name="profile-form" action="#" method="get">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__info form-name" placeholder="Жак-Ив Кусто" type="text" name="name" id="name" required>
        <input class="form__info form-job" placeholder="Исследователь океана" type="text" name="job" id="job" required>
        <button type="submit" class="botton-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./pages/script.js"></script>

</body>
</html>
