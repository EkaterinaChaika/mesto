<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/Avatar.jpg" class="avatar" alt="Аватар">
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__button" type="button"></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
      <button class="add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="element-template ">
    <div class="element">
      <button type="button" class="element__button-delete"></button>
      <img src="#" class="element__image" alt="#">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="button-close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form-profile" name="profile-form" action="#" method="get" novalidate>
        <input class="form__info form__info_type_name" type="text" name="name" id="name" minlength="2" maxlength="40" required>
        <span class="form__error" id="name-error"></span>
        <input class="form__info form__info_type_jobe" type="text" name="job" id="job" minlength="2" maxlength="200" required>
        <span class="form__error" id="job-error"></span>
        <button type="submit" class="button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__container">
      <button type="button" class="button-close button-close_type_place"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form-place" name="place-form" action="#" method="get" novalidate>
        <input class="form__info form__info_place_name" type="text" name="place" id="place" placeholder="Название" minlength="2" maxlength="30"
          required>
          <span class="form__error" id="place-error"></span>
        <input class="form__info form__info_img_link" type="url" name="img-link" id="img-link"
          placeholder="Ссылка на картинку" required>
          <span class="form__error" id="img-link-error"></span>
        <button type="submit" class="button-submit button-submit_type_place">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__container-image">
      <button type="button" class="button-close button-close_type_img"></button>
      <img src="#" class="popup__image" alt="#">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
